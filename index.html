<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>shooting stars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0">
  <meta name="description" content="shooting stars">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="app"></canvas>
    <footer>
      <iframe src="http://ghbtns.com/github-btn.html?user=jh3y&amp;repo=shooting-stars&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="90px" height="20"></iframe>
      <iframe src="http://ghbtns.com/github-btn.html?user=jh3y&amp;repo=shooting-stars&amp;type=fork&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="90px" height="20"></iframe>
      <iframe src="http://ghbtns.com/github-btn.html?user=jh3y&amp;repo=shooting-stars&amp;type=follow&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="120px" height="20"></iframe>
    </footer>
  <script src="js/shooting-stars.min.js"></script>
  <script>
    var config = {
      id: 'app',
      particleLife: 300,
      particleRenderProbability: 0.95,
      amount: 50,
      star: {
        size: {
          upper: 50,
          lower: 25
        },
        rotateLimit: 90, 
        points: 5,
        innerRadius: 0.5,
        borderColor: '#290f5a',
        fillColor: '#ffcc00',
      }
    };
    myCanvas = new ShootingStars(config);
    myCanvas.flushPool();
    myCanvas.render();
  </script>
</body>
